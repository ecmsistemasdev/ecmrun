<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupom - 4º Desafio 200k</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        .logo-container {
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: flex-start; /* Changed from center to flex-start */
            padding-left: 20px; /* Added padding to the left */
            align-items: center;
            margin-bottom: 0px;
        }        

        .logo {
            width: 60px;
            height: 60px;
        }

        h1 {
            text-align: justify;
            align-self: flex-end;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-title {
            background-color: #647e99;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 7px 7px 0 0;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        form {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 7px;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .form-field {
            flex: 1;
            margin-bottom: 5px;
            min-width: 200px;
        }

        .form-field-readonly {
            flex: 1;
            min-width: 200px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            form {
                width: calc(100% - 35px);
                margin: 0px 20px 20px 20px;
            }
        }

        .form-group {
            margin-bottom: 20px;
            padding-top: 5px;
        }

        .form-row {
            display: flex;
            padding-top: 5px;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .field-group {
            border-color: #647e99;
            border-radius: 5px;
            border-width: 1px;
            font-size: 14px;
            padding: 15px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            height: 40px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #333;
            font-size: 14px;
        }

        .info-label {
        
            padding: 0px;
            border-radius: 4px;
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
        .info-value {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .value-label {
            background-color: #e8f4ff;
            padding: 10px;
            border-radius: 4px;
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #0056b3;
            font-weight: bold;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            margin-top: 5px;
        }

        .radio-group label {
            font-size: 14px;
            margin-bottom: 0;
        }

        .divider {
            height: 1px;
            background-color: #4376ac;
            margin: 25px 0;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .info-table th {
            background-color: #647e99;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .table-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }        
        
        .center-content {
            text-align: center;
        }

        button {
            background-color: #4376ac;
            color: white;
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-volta {
            background-color: #7b7c7e;
            color: white;
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }

        .button-volta:hover {
            background-color: #5a5959;
        }

        .footer {
            background-color: white;
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
        }

        .footer-logo {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 0.7em;
            color: #333;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://ecmrun.com.br/static/img/ecmrunlogo1.png" alt="Logo" class="logo">
    </div>

    
    <form id="inscricaoForm">

        <div class="form-field">
            <label for="modalidade">Modalidade:</label> 
            <select name="modalidade" id="modalidade" class="form-select"> <!-- disabled="true"> --> 
                <option selected disabled value="">Selecione uma modalidade</option>
                {% for modalidade in modalidades %}
                <option value="{{ modalidade.id }}">{{ modalidade.descricao }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-field">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" inputmode="numeric" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="bonifica" name="bonifica">
                Bonificação
            </label>
        </div>

        <div class="form-field">
            <label for="idpagamento">ID Pagamento:</label>
            <input type="text" id="idpagamento" name="idpagamento" maxlength="14" inputmode="numeric">
        </div>

        <div class="form-field">
            <label for="formapgto">Forma Pagamento:</label> 
            <select name="formapgto" id="formapgto" class="form-select"> <!-- disabled="true"> --> 
                <option selected disabled value="">Selecione...</option>
                <option value="PIX">PIX</option>
                <option value="CARTÃO DE CRÉDITO">CARTÃO DE CRÉDITO</option>
                <option value="DINHEIRO">DINHEIRO</option>
            </select>
        </div>

        <div class="form-field">
            <label for="vlinscricao">Valor inscrição:</label>
            <input type="text" id="vlinscricao" name="vlinscricao" required>
        </div>

        <div class="form-field">
            <label for="vltaxa">Valor Taxa:</label>
            <input type="text" id="vltaxa" name="vltaxa" required>
        </div>

        <div class="form-field">
            <label for="vlpago">Valor Pagamento:</label>
            <input type="text" id="vlpago" name="vlpago" required>
        </div>

        <button type="submit" class="button">Gerar Cupom</button>
        <button onclick="window.location.href='/desafio200k'" type="button" class="button-volta">Voltar</button>

    </form>

    <footer class="footer">
        <img src="/static/img/ecmdev02.png" alt="Logo ECM Run" class="footer-logo">
        <p class="footer-text">ECM Run - 2025, todos os direitos reservados</p>
        <p class="footer-text">Desenvolvido por: ECM Sistemas Developer</p>
    </footer>

    <script>
     
        $(document).ready(function() {
            // Get user data from localStorage
            const modalidadeSelect = document.getElementById('modalidade');
            const valorDiv = document.querySelector('.form-field div');
            const userName = localStorage.getItem('user_name');
            const userEmail = localStorage.getItem('user_email');
            const inscEvento = localStorage.getItem('insc_evento');
            const Modalidade = localStorage.getItem('insc_modalidade');
            const idpagamento = localStorage.getItem('insc_idpagamento');

            // Update the display values
            //$('#nome_completo').text(userName);
            //$('#email').text(userEmail);
            //$('#evento').text(inscEvento);
            //$('#modalidade').text(Modalidade);

            let currentModalidade = {
                id: null,
                descricao: '',
                valor: '',
                valorFormatted: ''
            };
          
            //if (idpagamento) {
            //    const url = `/vercomprovante/${idpagamento}`;
            //    document.getElementById('comprovanteLink').setAttribute('href', url);
            //} else {
            //    console.error("ID do pagamento não encontrado no localStorage.");
            //}

            function updateBonifica() {
                const idpagamentoField = document.getElementById('idpagamento');
                const formapgtoField = document.getElementById('formapgto');
                const vlinscricaoField = document.getElementById('vlinscricao');
                const vltaxaField = document.getElementById('vltaxa');
                const vlpagoField = document.getElementById('vlpago');
                const temBonificacao = $('#bonifica').is(':checked');
                
                if (temBonificacao) {
                    idpagamentoField.disabled = true;
                    formapgtoField.disabled = true;
                    vlinscricaoField.disabled = true;
                    vltaxaField.disabled = true;
                    vlpagoField.disabled = true;
                    idpagamentoField.style.backgroundColor = '#f0f0f0';
                    formapgtoField.style.backgroundColor = '#f0f0f0';
                    vlinscricaoField.style.backgroundColor = '#f0f0f0';
                    vltaxaField.style.backgroundColor = '#f0f0f0';
                    vlpagoField.style.backgroundColor = '#f0f0f0';
                } else {
                    idpagamentoField.disabled = false;
                    formapgtoField.disabled = false;
                    vlinscricaoField.disabled = false;
                    vltaxaField.disabled = false;
                    vlpagoField.disabled = false;
                    idpagamentoField.style.backgroundColor = '';
                    formapgtoField.style.backgroundColor = '';
                    vlinscricaoField.style.backgroundColor = '';
                    vltaxaField.style.backgroundColor = '';
                    vlpagoField.style.backgroundColor = '';                    
                }
            }

        });

        $('#bonifica').on('change', function() {
            updateBonifica();
        });

        $('#bonifica').prop('checked', false);

    </script>
</body>
</html>
