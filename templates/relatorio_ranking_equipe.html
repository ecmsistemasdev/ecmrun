<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Solo - 200K</title>
    <style>
        @media print {
            body { 
                font-size: 10px; 
                margin: 0;
                padding: 10mm;
            }
            .no-print { display: none !important; }
            .page-break { page-break-after: always; }
            .header { margin-bottom: 20px; }
            table { font-size: 9px; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            width: 210mm;
            margin: 0 auto;
        }

        .container {
            background: white;
            padding: 20mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 297mm;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
        }

        .logo-left {
            width: 70px;
            height: 70px;
        }

        .logo-right {
            width: 60px;
            height: 60px;
        }

        .header-center {
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }

        .report-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .report-subtitle {
            font-size: 16px;
            color: #666;
        }

        .tempo-destaque {
            font-weight: bold;
            font-size: 14px;
            color: #e74c3c;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 500;
            color: #2c3e50;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 12px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: transparent;
            color: #2c3e50;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .posicao {
            font-weight: bold;
            text-align: center;
            width: 60px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                width: 100%;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="static/img/logo_200k.png" alt="ECM Run Logo" class="logo-left">
            <div class="header-center">
                <h1 class="report-title">Ranking Solo</h1>
                <p class="report-subtitle">4¬∫ Desafio 200K - Classifica√ß√£o Individual</p>
            </div>
        </div>

        <div class="controls no-print">
            <div class="filter-group">
                <label for="filtroSexo">Filtrar por Sexo:</label>
                <select id="filtroSexo" onchange="filtrarPorSexo()">
                    <option value="ambos">Ambos</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir / Salvar PDF</button>
            <button class="btn" onclick="location.reload()">üîÑ Atualizar Dados</button>
        </div>

        <div id="loadingMessage" class="loading">
            Carregando ranking solo...
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            Erro ao carregar os dados. Tente novamente.
        </div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Posi√ß√£o</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Tempo Total</th>
                        <th>Data Largada</th>
                        <th>Data Chegada</th>
                    </tr>
                </thead>
                <tbody id="rankingTableBody">
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Relat√≥rio gerado em: <span id="dataRelatorio"></span></p>
            <p>Sistema de Gest√£o de Corrida - ECM Run</p>
        </div>
    </div>

    <script>
        let rankingData = [];
        let rankingFiltered = [];

        // Fun√ß√£o para converter tempo para formato HH:MM
        function formatarTempo(tempo) {
            if (!tempo || tempo === 'N/A' || tempo === 'null') return 'N/A';
            
            // Se j√° est√° no formato HH:MM, retorna como est√°
            if (tempo.includes(':') && tempo.length <= 5) {
                return tempo;
            }
            
            // Se est√° em formato de dura√ß√£o (ex: "2h 30m" ou "150 minutos")
            if (tempo.includes('h') || tempo.includes('m')) {
                const hours = tempo.match(/(\d+)h/);
                const minutes = tempo.match(/(\d+)m/);
                
                const h = hours ? parseInt(hours[1]) : 0;
                const m = minutes ? parseInt(minutes[1]) : 0;
                
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            }
            
            // Se est√° em minutos totais
            if (!isNaN(tempo)) {
                const totalMinutes = parseInt(tempo);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
            
            return tempo;
        }
        
        function formatData(dataString) {
            if (!dataString) return '-';
            
            const data = new Date(dataString);
            const dataFormatada = data.toLocaleDateString('pt-BR');
            const horaFormatada = data.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            return `${dataFormatada} ${horaFormatada}`;
        }        
        
        // Fun√ß√£o para carregar dados do ranking
        async function loadRanking() {
            try {
                const response = await fetch('/relatorio200k_ranking_solo');
                const data = await response.json();
                
                if (data.success) {
                    rankingData = data.ranking;
                    rankingFiltered = [...rankingData];
                    
                    displayRanking();
                    
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                } else {
                    showError('Erro ao carregar dados: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                showError('Erro de conex√£o. Verifique sua conex√£o com a internet.');
            }
        }

        // Fun√ß√£o para exibir erro
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Fun√ß√£o para exibir ranking na tabela
        function displayRanking() {
            const tbody = document.getElementById('rankingTableBody');
            tbody.innerHTML = '';
            
            rankingFiltered.forEach((atleta, index) => {
                const row = document.createElement('tr');
                
                const sexoText = atleta.sexo;
                
                // Formatar tempo - CORRE√á√ÉO PRINCIPAL AQUI
                const tempoFormatado = formatarTempo(atleta.tempo_total);
                
                row.innerHTML = `
                    <td class="posicao">${atleta.posicao}</td>
                    <td>${atleta.nome}</td>
                    <td>${sexoText}</td>
                    <td class="tempo-destaque">${tempoFormatado}</td>
                    <td>${formatData(atleta.data_largada)}</td>
                    <td>${formatData(atleta.data_chegada)}</td>
                `;
                   
                tbody.appendChild(row);
            });
        }

        // Fun√ß√£o para filtrar por sexo
        function filtrarPorSexo() {
            const filtroSexo = document.getElementById('filtroSexo').value;
            
            if (filtroSexo === 'ambos') {
                rankingFiltered = [...rankingData];
            } else {
                rankingFiltered = rankingData.filter(a => a.sexo === filtroSexo);
            }
            
            // Reajustar posi√ß√µes ap√≥s filtro
            rankingFiltered.forEach((atleta, index) => {
                atleta.posicao = index + 1;
            });
            
            displayRanking();
        }

        // Fun√ß√£o para definir data do relat√≥rio
        function setReportDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR') + ' √†s ' + now.toLocaleTimeString('pt-BR');
            document.getElementById('dataRelatorio').textContent = dateStr;
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadRanking();
            setReportDate();
        });
    </script>
</body>
</html>
