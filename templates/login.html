<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            background-color: white;
            min-height: 100vh;
        }

        .logo-container {
            width: 100%;
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: left;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-title {
            background-color: #647e99;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 7px 7px 0 0;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        form {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 7px;
            min-width: 300px;
            margin-bottom: 20px;
        }


        @media (max-width: 768px) {
            form {
                width: calc(100% - 35px);
                margin: 0px 20px 20px 20px;
            }
        }

        .form-group {
            margin-bottom: 20px;
            padding-top: 5px;
        }

        .form-row {
            display: flex;
            padding-top: 5px;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            flex: 1;
            min-width: 200px;
        }

        .form-field-readonly {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] 
        {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            height: 40px;
        }

        input[readonly="true"] {
            background-color: #f0f0f0 !important;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            margin-top: 5px;
        }

        .divider {
            height: 1px;
            background-color: #4376ac;
            margin: 25px 0;
        }

        .termo {
            text-align: justify;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
        }

        button {
            background-color: #ccc;
            color: white;
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }

        button.active {
            background-color: #4376ac !important;
            cursor: pointer !important;
        }

        button.active:hover {
            background-color: #3665a0;
        }

        .footer {
            background-color: white;
            width: 100%;
            padding: 0px 0;
            margin-top: auto;
            text-align: center;
        }

        .footer-logo {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 0.7em;
            color: #333;
            margin: 2px 0;
        }

                
        .entrar-button {
            height: 40px;
            padding: 0 25px;
            background-color: #4376ac;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .entrar-button:hover {
            background-color: #3665a0;
        }


        .entrar-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .cadastro-button {
            height: 40px;
            padding: 0 15px;
            background-color: #33b313;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cadastro-button:hover {
            background-color: #1f8506;
        }





        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
            margin: 20px;
        }

        .modal-button {
            background-color: #4376ac;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4376ac;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="cepModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <form id="cadastroForm">
        <div class="logo-container">
            <img src="https://ecmrun.com.br/static/img/ecmrunlogo1.png" alt="Logo" class="logo">
        </div>
    
        <h1>Seja Bem Vindo!</h1>

        <div class="form-row">
            <div class="form-field">
                <label for="cpf_email"><b>CPF ou E-mail:</b></label>
                <input type="text" id="cpf_email" name="cpf_email" required>
            </div>
            <div class="form-field">
                <label for="senha"><b>Senha:</b></label>
                <input type="password" id="senha" name="senha" required>
            </div>
        </div>

        <!--<button type="submit" class="submit-btn">Entrar</button>-->
        <button type="submit" id="submit" class="entrar-button">Entrar</button>
        <br><br>
        <a href="#"><b>Esqueceu sua senha, clique aqui.</b></a>
        <br>
        
        <div class="divider"></div>
        <!--
        <a></b>Não tem cadastro?</b> </a><a href="window.location.href='/cadastro_atleta'"><b>Clique aqui.</b></a>
        -->
        <button onclick="window.location.href='/cadastro_atleta'" type="button" class="cadastro-button">Não tenho Cadastro!</button>


    </form>

    <footer class="footer">
        <img src="/static/img/ecmdev02.png" alt="Logo ECM Run" class="footer-logo">
        <p class="footer-text">ECM Run - 2025, todos os direitos reservados</p>
        <p class="footer-text">Desenvolvido por: ECM Sistemas Developer</p>
    </footer>

    <script>
        // Add the showModal and closeModal functions
        function showModal(message) {
            const modal = document.getElementById('cepModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('cepModal');
            modal.style.display = 'none';
        }

        // Update the script section in login.html
        $(document).ready(function() {
            $('#cadastroForm').on('submit', function(e) {
                e.preventDefault();
                
                const cpf_email = $('#cpf_email').val();
                const senha = $('#senha').val();
                
                // Disable submit button and show loading
                const submitBtn = $('.entrar-button');
                const originalText = submitBtn.text();
                submitBtn.prop('disabled', true).html('<div class="loading"></div>');
                
                fetch('/autenticar-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cpf_email: cpf_email,
                        senha: senha
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user data in localStorage
                        localStorage.setItem('user_name', data.nome);
                        localStorage.setItem('user_email', data.email);
                        localStorage.setItem('user_cpf', data.cpf);
                        localStorage.setItem('user_dtnascimento', data.dtnascimento);
                        localStorage.setItem('user_celular', data.celular);
                        localStorage.setItem('user_sexo', data.sexo);
                        localStorage.setItem('user_idatleta', data.idatleta);

                        // Redirect to inscription page
                        window.location.href = '/inscricao200k';
                    } else {
                        showModal('Usuário ou senha inválidos');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    showModal('Erro ao realizar login. Tente novamente.');
                })
                .finally(() => {
                    // Re-enable submit button and restore text
                    submitBtn.prop('disabled', false).text(originalText);
                });
            });
        });

    </script>
</body>
</html>
