    <script>
        let finalizadoresData = [];
        let finalizadoresFiltered = [];

        // Fun√ß√£o para converter tempo para formato HH:MM
        function formatarTempo(tempo) {
            if (!tempo || tempo === 'N/A' || tempo === 'null') return 'N/A';
            
            // Se cont√©m "day", extrair o tempo total
            if (tempo.includes('day')) {
                const match = tempo.match(/(\d+)\s*day[s]?,\s*(\d+):(\d+):(\d+)/);
                if (match) {
                    const days = parseInt(match[1]);
                    const hours = parseInt(match[2]);
                    const minutes = parseInt(match[3]);
                    
                    const totalHours = (days * 24) + hours;
                    return `${totalHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
            }
            
            // Se est√° no formato HH:MM:SS, extrair apenas HH:MM
            if (tempo.includes(':')) {
                const parts = tempo.split(':');
                if (parts.length >= 2) {
                    const hours = parseInt(parts[0]) || 0;
                    const minutes = parseInt(parts[1]) || 0;
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
            }
            
            // Se est√° em formato de dura√ß√£o (ex: "2h 30m" ou "150 minutos")
            if (tempo.includes('h') || tempo.includes('m')) {
                const hours = tempo.match(/(\d+)h/);
                const minutes = tempo.match(/(\d+)m/);
                
                const h = hours ? parseInt(hours[1]) : 0;
                const m = minutes ? parseInt(minutes[1]) : 0;
                
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            }
            
            // Se est√° em minutos totais
            if (!isNaN(tempo)) {
                const totalMinutes = parseInt(tempo);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
            
            return tempo;
        }

        // Fun√ß√£o para carregar dados dos finalizadores
        async function loadFinalizadores() {
            try {
                const response = await fetch('/relatorio200k_listar_finalizadores');
                const data = await response.json();
                
                if (data.success) {
                    finalizadoresData = data.finalizadores;
                    finalizadoresFiltered = [...finalizadoresData];
                    
                    displayFinalizadores();
                    updateSummaryCards();
                    
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                } else {
                    showError('Erro ao carregar dados: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao carregar finalizadores:', error);
                showError('Erro de conex√£o. Verifique sua conex√£o com a internet.');
            }
        }

        // Fun√ß√£o para exibir erro
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Fun√ß√£o para exibir finalizadores na tabela
        function displayFinalizadores() {
            const tbody = document.getElementById('finalizadoresTableBody');
            tbody.innerHTML = '';
            
            finalizadoresFiltered.forEach((finalizador, index) => {
                const row = document.createElement('tr');
                
                const sexoText = finalizador.sexo;
                
                // Formatar tempo no formato HH:MM
                const tempoFormatado = formatarTempo(finalizador.tempo_total);
                
                row.innerHTML = `
                    <td class="posicao">${index + 1}</td>
                    <td>${finalizador.nome}</td>
                    <td>${sexoText}</td>
                    <td>${finalizador.equipe}</td>
                    <td>${finalizador.km_percorrido} km</td>
                    <td class="tempo-destaque">${tempoFormatado}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Fun√ß√£o para atualizar cards de resumo
        function updateSummaryCards() {
            const total = finalizadoresFiltered.length;
            const masculino = finalizadoresFiltered.filter(f => f.sexo === 'M').length;
            const feminino = finalizadoresFiltered.filter(f => f.sexo === 'F').length;
            const solo = finalizadoresFiltered.filter(f => f.equipe === 'SOLO').length;
            const equipe = finalizadoresFiltered.filter(f => f.equipe !== 'SOLO').length;
            
            document.getElementById('totalFinalizadores').textContent = total;
            document.getElementById('totalMasculino').textContent = masculino;
            document.getElementById('totalFeminino').textContent = feminino;
            document.getElementById('totalSolo').textContent = solo;
            document.getElementById('totalEquipe').textContent = equipe;
        }

        // Fun√ß√£o para filtrar por sexo
        function filtrarPorSexo() {
            const filtroSexo = document.getElementById('filtroSexo').value;
            
            if (filtroSexo === 'ambos') {
                finalizadoresFiltered = [...finalizadoresData];
            } else {
                finalizadoresFiltered = finalizadoresData.filter(f => f.sexo === filtroSexo);
            }
            
            displayFinalizadores();
            updateSummaryCards();
        }

        // Fun√ß√£o para definir data do relat√≥rio
        function setReportDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR') + ' √†s ' + now.toLocaleTimeString('pt-BR');
            document.getElementById('dataRelatorio').textContent = dateStr;
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadFinalizadores();
            setReportDate();
        });
    </script>
